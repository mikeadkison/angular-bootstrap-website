<!DOCTYPE html>
<html>
	<head>
		<title>Mike Adkison</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="vendor/css/bootstrap.css" rel="stylesheet">
		<link href="vendor/css/bootstrap-theme.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body ng-app='App'>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-lg-2">
					<nav class="navbar navbar-default navbar-fixed-side">
						<div class="navbar-header">
							<button tabindex="-1" type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Mike Adkison</a>
						</div>
						<div id="navbarCollapse" class="collapse navbar-collapse">
							<!-- normal collapsible navbar markup -->
							<ul class="nav navbar-nav">
								<li ui-sref-active="active">
									<a ui-sref='contact'>
									<span class="glyphicon glyphicon-inbox"></span>&nbsp&nbspContact</a>
								</li>
								<li ui-sref-active="active">
									<a ui-sref='projects.list'>
									<span class="glyphicon glyphicon-th"></span>&nbsp&nbspProjects 
									</a>
								</li>
								<li ui-sref-active="active">
									<a ui-sref='hobbies'>
									<span class="glyphicon glyphicon-th"></span>&nbsp&nbspHobbies 
									</a>
								</li>
								<li ui-sref-active="active">
									<a ui-sref='blog'>
									<span class="glyphicon glyphicon-pencil"></span>&nbsp&nbspBlog 
									</a>
								</li>
								<li ui-sref-active="active">
									<a ui-sref='resume'>
									<span class="glyphicon glyphicon-user"></span>&nbsp&nbspResume 
									</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				<div class="col-sm-9 col-lg-10">
					<div ui-view></div>
				</div>
			</div>
		</div>


		<script src="vendor/js/angular-bootstrap.js"></script>
		<script src="js/frontend.js"></script>
	</body>
</html>
